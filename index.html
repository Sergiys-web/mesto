<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="images/Mesto.svg" alt="Mesto" />
      </div>
    </header>
    <main>
      <section class="profile container">
        <div class="profile__info">
          <div class="profile__image-wrapper">
            <img
              class="profile__image"
              src="images/image.jpg"
              alt="Фото профиля"
            />
          </div>
          <div class="profile__table">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button button"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__plus" src="images/Add.svg" alt="+" />
        </button>
      </section>
      <section class="element container">
        <ul class="element__list"></ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img class="popup__close-image" src="images/CloseIcon.svg" alt="X" />
        </button>
        <form class="popup__form" name="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Имя"
          />
          <input
            type="text"
            class="popup__input popup__input_type_job"
            name="job"
            placeholder="Работа"
          />
          <button type="submit" class="popup__save-button" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img class="popup__close-image" src="images/CloseIcon.svg" alt="X" />
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-new-card" class="popup__form">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            id="name"
            name="name"
            placeholder="Название"
            required
          />
          <input
            class="popup__input popup__input_type_link"
            type="url"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <button
            type="submit"
            aria-label="Сохранить информацию"
            class="popup__save-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <div class="popup__image">
          <button type="button" class="popup__close-button">
            <img
              class="popup__close-image"
              src="images/CloseIcon.svg"
              alt="X"
            />
          </button>
          <img class="popup__opened-image" src="" alt="" />
          <p class="popup__image-description"></p>
        </div>
      </div>
    </div>
    <template id="element__frame">
      <li class="element__frame">
        <img class="element__images" />
        <button
          type="button"
          aria-label="Удалить место"
          class="element__trash"
        ></button>
        <div class="element__container">
          <h2 class="element__text"></h2>
          <button
            type="button"
            aria-label="Лайкнуть место"
            class="element__like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./js/script.js"></script>
  </body>
</html>
